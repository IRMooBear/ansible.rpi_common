---
# install webmin for easy management
- name: install webmin dependencies
  apt:
    state: present
    name: [
      'perl',
      'python',
      'openssl',
      'libnet-ssleay-perl',
      'libauthen-pam-perl',
      'libpam-runtime',
      'libio-pty-perl',
      'apt-show-versions'
    ]
  register: result
  retries: 3
  delay: 10
  until: result.rc == 0
- name: install webmin
  apt:
    deb: http://prdownloads.sourceforge.net/webadmin/webmin_{{ webmin_version }}_all.deb
    state: present
  register: result
  retries: 3
  delay: 30
  until: result.rc == 0